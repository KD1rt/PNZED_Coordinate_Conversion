<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversion Results</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #06642d 0%, #080000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .container { /* A white box that centers on the page to hold results and buttons to access */
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }
    h1 { /* Header style features*/
        color: #06642d;
        margin-bottom: 10px;
        font-size: 28px;
    }
    .subtitle { /* Subtitle Style */
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
    }
    .success-icon {
        font-size: 60px;
        margin-bottom: 20px;
    }
    .result-box { /* Box to hold the file info and download button */
        background: rgb(210, 209, 209);
        border-left: 5px solid #06642d;
        padding: 25px;
        margin-top: 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 14px;
        margin-bottom: 20px;
    }
    .file-info-box { /* Container for file information and download button */
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
        padding: 15px;
        background: white;
        border-radius: 8px;
        text-align: left;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .file-icon { /* Icon representing the file */
        font-size: 50px;
        margin-right: 15px;
    }
    .file-details { /* Container for file name and size */
        flex: 1;
    }
    .file-name { /* File name styling */
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
        word-break: break-word;
    }
    .file-size { /* File size styling */
        color: #888;
        font-size: 13px;
    }
    .download-button { /* Download button styling */
        background: linear-gradient(135deg, #06642d 0%, #080000 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .download-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(6, 100, 45, 0.3);
    }
    .back-button {
        background: #666;
        color: white;
        padding: 10px 30px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: background 0.2s;
    }
    .back-button:hover {
        background: #555;
    }
</style>
</head>
<body>
    <div class='container'> <!-- White container to hold all content -->
        <div class="success-icon">‚úîÔ∏è</div> <!-- Success icon at the top -->
        <h1>Conversion Results</h1> <!-- Header to be printed in the white container -->
        <p class="subtitle">Your file has been successfully converted!</p> <!-- Subtitle to go below the header -->

        <div class="result-box">
            <div class="file-info-box">
                <div class="file-icon">üìÑ</div>
                <div class="file-details">
                    <div class="file-name" id="fileName">{{ filename }}</div>
                    <div class="file-size" id="fileSize">{{ filesize }}</div>
                </div>
                <a href="{{ url_for('download', filename=filename) }}" class="download-button" id="download-button">Download File</a>
            </div>
        </div>
        
        <a href="{{ url_for('home') }}" class="back-button">Convert Another File</a>
    </div>
</body>
</html>
